name: Buildâ€¯&â€¯DeployÂ PointkedexÂ API â†’Â AzureÂ Functions

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: './backend'   # â† only backend, not static PWA
  PYTHON_VERSION: '3.12'

jobs:
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ build â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build:
    runs-on: ubuntu-latest
    permissions: { contents: read }

    steps:
      - name: â¬‡ï¸Â Checkout
        uses: actions/checkout@v4

      - name: ğŸÂ Set up Python
        uses: actions/setup-python@v5
        with: { python-version: ${{ env.PYTHON_VERSION }} }

      - name: ğŸ“¦Â Install backend deps
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r backend/requirements.txt

      # (Optional) add test step here

      - name: ğŸ“šÂ Zip backend for publish
        run: |
          cd backend
          zip -r ../release.zip .

      - name: ğŸ’¾Â Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ deploy â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: â¬‡ï¸Â Download artifact
        uses: actions/download-artifact@v4
        with: { name: python-app }

      - name: ğŸ“‚Â Unzip
