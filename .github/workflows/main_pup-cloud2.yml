# .github/workflows/main_pup-cloud2.yml
name: Build & Deploy Docker to Azure Web App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read      # for actions/checkout
  id-token: write     # for Azure OIDC login (if you ever switch back)

env:
  WEBAPP_NAME: Pup-Cloud2
  ACR_NAME:    pupcloud2    # <â€” no â€œ.azurecr.ioâ€ here

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“‚ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”‘ Azure login (SPN + secret)
        uses: azure/login@v2
        with:
          client-id:       ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id:       ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          client-secret:   ${{ secrets.AZURE_CLIENT_SECRET }}

      - name: ðŸ³ ACR login
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.ACR_NAME }}.azurecr.io

      - name: ðŸ— Build & push Docker image
        run: |
          IMAGE_TAG=${{ github.sha }}
          FULL_IMAGE=${{ env.ACR_NAME }}.azurecr.io/${{ env.WEBAPP_NAME }}:$IMAGE_TAG
          docker build -t $FULL_IMAGE .
          docker push    $FULL_IMAGE

      - name: ðŸš€ Deploy to Web App for Containers
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.WEBAPP_NAME }}
          images:   ${{ env.ACR_NAME }}.azurecr.io/${{ env.WEBAPP_NAME }}:${{ github.sha }}


      - name: ðŸš€ Deploy to Web App for Containers
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.WEBAPP_NAME }}
          images:   ${{ env.ACR_NAME }}.azurecr.io/${{ env.WEBAPP_NAME }}:${{ github.sha }}
