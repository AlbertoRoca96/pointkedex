<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pointkedex</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#ef5350">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>

<body>
  <header class="app-header">
    <div class="logo"></div>
    <h1>Pointkedex</h1>
  </header>

  <div id="alert"></div>

  <video id="cam" playsinline autoplay muted></video>
  <canvas id="worker"></canvas>
  <div id="label">loading…</div>
  <button id="start">Tap to start</button>

  <div id="prompt" class="overlay">
    <div class="dialog">
      <p id="prompt-text"></p>
      <div class="dialog-btns">
        <button id="btn-stats">Show stats</button>
        <button id="btn-dismiss">Dismiss</button>
      </div>
    </div>
  </div>

  <div id="stats-panel" class="overlay">
    <div class="card">
      <button id="stats-close" class="close">×</button>
      <h2 id="stats-name"></h2>
      <p id="stats-desc"></p>
      <div id="stats-id"></div>
      <div id="stats-types"></div>
      <div id="stats-abilities"></div>
      <table id="stats-table"></table>
      <div id="stats-usage"></div>
      <p id="stats-misc"></p>
    </div>
  </div>

  <script type="module">
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
          .then(reg => console.log('Service worker registered, scope:', reg.scope))
          .catch(err => console.error('Service worker registration failed:', err));
      });
    }
  </script>
  <script src="config.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
