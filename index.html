<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pointkedex</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#ef5350">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>

<body>
  <header class="app-header">
    <div class="logo"></div>
    <h1>Pointkedex</h1>
  </header>

  <div class="controls">
    <div class="tier-filters" id="tier-filters">
      <!-- dynamically populated tier pills -->
    </div>
    <div class="search-bar">
      <input id="search-input" placeholder="Search Pokémon..." aria-label="Search Pokémon" />
    </div>
  </div>

  <div id="alert"></div>

  <main id="content">
    <!-- Recognition / camera area -->
    <section id="vision-panel" class="panel">
      <div class="vision-wrapper">
        <video id="cam" playsinline autoplay muted></video>
        <canvas id="worker"></canvas>
        <div id="label">loading…</div>
        <button id="start" class="primary">Tap to start</button>
      </div>
    </section>

    <!-- Stats + build display -->
    <section id="stats-wrapper" class="panel hidden">
      <div id="sets-container"></div>
      <div id="cards-container"></div>
    </section>
  </main>

  <!-- Templates (hidden) -->
  <template id="card-template">
    <div class="card set-card">
      <div class="card-header">
        <div class="set-info">
          <div class="set-name"></div>
          <div class="set-source"></div>
        </div>
        <div class="tier-badges"></div>
      </div>
      <div class="card-body">
        <div class="moves-section">
          <div class="section-title">Moves</div>
          <div class="moves-list"></div>
        </div>
        <div class="abilities-items">
          <div class="subgroup">
            <div class="section-title">Abilities</div>
            <div class="abilities-list"></div>
          </div>
          <div class="subgroup">
            <div class="section-title">Items</div>
            <div class="items-list"></div>
          </div>
        </div>
        <div class="spread">
          <div class="nature"></div>
          <div class="evs"></div>
        </div>
      </div>
      <div class="card-footer">
        <div class="suggestions"></div>
        <div class="credits"></div>
      </div>
    </div>
  </template>

  <div id="stats-panel" class="overlay">
    <div class="card detail-card">
      <button id="stats-close" class="close">×</button>
      <div class="detail-top">
        <div class="name-tier">
          <h2 id="stats-name"></h2>
          <div id="stats-id"></div>
        </div>
        <div id="stats-types" class="types"></div>
      </div>
      <p id="stats-desc" class="description"></p>
      <div class="base-stats-usage">
        <div class="base-stats">
          <table id="stats-table"></table>
        </div>
        <div class="usage-summary">
          <h3>Competitive Usage</h3>
          <div id="stats-usage"></div>
        </div>
      </div>
      <div id="stats-misc" class="misc"></div>
    </div>
  </div>

  <script type="module">
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
          .then(reg => console.log('Service worker registered, scope:', reg.scope))
          .catch(err => console.error('Service worker registration failed:', err));
      });
    }
  </script>
  <script src="config.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
